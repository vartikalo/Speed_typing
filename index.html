<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Beater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- <link rel="stylesheet" href="style.css">  -->
</head>
<body>
    <body class="bg-dark text-white">
        <header class="bg-secondary text-center p-3 mb-5">
            <h1>Word Beater</h1>
        </header>
        <div class="container text-center">

            <!-- Word and input-->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead">Type the given word inside box
                        <span class="text-success" id="seconds">5</span>
                        Seconds:
                    </p>
                    <h2 class="display-2 mb-5" id="current-word">Hello</h2>
                    <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                    <h4 class="mt-3" id="message">hi</h4>

                    <!-- Time and Score-->
                    <div class="row mt-5">
                        <div class="col-md-6">
                            <h3>Time Left:
                                <span id="time">0</span>
                            </h3>
                        </div>
                        <div class="col-md-6">
                            <h3>Score:
                                <span id="score">0</span>
                            </h3>
                        </div>
                        <br><br>
                        <div class="col">
                            <h3>High Score:
                                <span id="highScore">0</span>
                            </h3>
                        </div>
                    </div>

                    <!-- Instructions-->
                    <div class="row mt-5">
                        <div class="col-md-12">
                            <div class="card card-body bg-secondary text-white">
                                <h5>Instruction</h5>
                                <p>Types each word in the given amount of seconds to score. To play again, just type the current word. Tour Score will reset.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</body>
</html>
